    <!-- JAVASCRIPT FOR EFFECTS -->
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            
            // Fade-in effect: start with opacity 0 and transition to full opacity
            document.body.style.opacity = 0;
            requestAnimationFrame(() => {
                document.body.style.opacity = 1;
            });

            // Add smooth fade-out navigation when links are clicked
            document.querySelectorAll('nav a').forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault(); // Prevent default link behavior
                    const href = this.getAttribute('href'); // Get the link's target URL
                    
                    // Add 'fade-out' class to trigger CSS transition (you need this in your CSS)
                    document.body.classList.add('fade-out');

                    // Delay navigation until fade-out finishes
                    setTimeout(() => {
                        window.location = href; // Navigate to target page
                    }, 200); // 200ms delay
                });
            });
        });
    </script>
